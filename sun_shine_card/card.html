<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentaci√≥n - Sun Shine Cleaners</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="card-container">
        <!-- Background Sun Effect -->
        <div class="sun-bg">
            <div class="ray ray-1"></div>
            <div class="ray ray-2"></div>
            <div class="ray ray-3"></div>
            <div class="ray ray-4"></div>
            <div class="ray ray-5"></div>
            <div class="ray ray-6"></div>
            <div class="ray ray-7"></div>
            <div class="ray ray-8"></div>
        </div>

        <div class="content-wrapper">
            <!-- Header -->
            <header class="header">
                <div class="logo-container">
                    <h1 class="main-title">
                        <span class="brand-red">JRC</span>
                        <span class="brand-blue">PREMIER</span>
                    </h1>
                    <div class="brand-subtitle">HOMES LLC</div>
                </div>
            </header>

            <div class="main-layout">
                <!-- Left Column: Services -->
                <div class="services-list">
                    <div class="service-item">
                        <div class="icon-box">
                            <i class="fas fa-spray-can"></i>
                        </div>
                        <div class="service-text">
                            <span class="line-1">Residential</span>
                            <span class="line-2">Cleaning</span>
                        </div>
                    </div>

                    <div class="service-item">
                        <div class="icon-box">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="service-text">
                            <span class="line-1">Commercial</span>
                            <span class="line-2">Cleaning</span>
                        </div>
                    </div>

                    <div class="service-item">
                        <div class="icon-box">
                            <i class="fas fa-hammer"></i>
                        </div>
                        <div class="service-text">
                            <span class="line-1">Post Construction</span>
                            <span class="line-2">Cleaning</span>
                        </div>
                    </div>

                    <div class="service-item">
                        <div class="icon-box">
                            <i class="fas fa-file-invoice-dollar"></i>
                        </div>
                        <div class="service-text">
                            <span class="line-1">Free</span>
                            <span class="line-2">Quote</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column: QR Placeholder -->
                <div class="qr-container">
                    <div class="qr-box">
                        <div class="qr-placeholder-content">
                            <i class="fas fa-qrcode"></i>
                            <span>Espacio para QR</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer-curve">
            <div class="footer-content">
                <h2 class="name">Omar Carrillo</h2>
                <div class="contact-info">
                    <div class="phone-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <span class="phone-number">619-642-8157</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
